{% extends 'base.html' %}

{% import 'macros.html' as macro %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <a href="{{ url_for('main.new_category') }}" type="button" class="btn btn-primary">New Pitch Category</a>
            </div>
        </div>
        <div style="margin-bottom: 10px;"></div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped table-condensed">
                        <tbody>
                        {% for category in categories %}
                            <tr>
                                <td>{{ category.name }}</td>
                                <td><a href="{{ url_for("main.update_category", id=category.id) }}">Update</a></td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
